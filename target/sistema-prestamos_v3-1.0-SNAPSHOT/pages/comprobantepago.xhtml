<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <f:event type="preRenderView"
                 listener="#{frmUsuarios.initialize}" />
        <h:head>
            <title>Title</title>
            <f:metadata>
                <f:viewParam name="dui" value="#{frmCaca.duiParam}"/>
                <f:viewParam name="id" value="#{frmCaca.idprestamoParam}"/>
                <f:viewParam name="numcuota" value="#{frmCaca.numcuotaParam}" />
            </f:metadata>
            <link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all"/>
            <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
            <link href="../resources/css/comprobantepago.css" rel="stylesheet" type="text/css" media="all" />
        </h:head>
        <h:body>


            <h:form>


                <div class="centrar">
                    <p:commandButton value="Estado Cuenta" 
                                     actionListener="#{frmCaca.rptEstado(frmCaca.duiParam)}" 
                                     class="btn btn-primary btn-lg btn-block"
                                     ajax="false"
                                     icon="fa fa-money"
                                     />
                    <p:commandButton value="Comprobante Pago"
                                     actionListener="#{frmCaca.rptComprobante(frmCaca.numcuotaParam,frmCaca.idprestamoParam)}"
                                     class="btn btn-default btn-lg btn-block"
                                     ajax="false"
                                     icon="fa fa-file-text-o"
                                     />
                    <h:button value="Ver Pagos Realizados" 
                              outcome="#{frmCuota.redirecionar(frmCaca.duiParam)}"
                              class="btn btn-default btn-lg btn-block"
                              />
                    <h:button value="Volver a Prestamos" 
                              outcome="prestamos.xhtml?faces-redirect=true"
                              class="btn btn-default btn-lg btn-block"
                              />
                </div>
            </h:form>

        </h:body>
    </f:view>
</html>
