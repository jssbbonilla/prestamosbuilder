<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
    <f:event type="preRenderView"
             listener="#{frmUsuarios.initialize}" />
    <h:head>
        <title>Configuracion del Sistema</title>
    </h:head>
    <h:body>

        <ui:composition template="../templates/supertemplate.xhtml">
            <ui:define name="content">

                <div class="configuracion-div">

                    <h:form id="frm-titulo">
                        <h:panelGrid columns="2" style="background-color:  transparent; margin: 0 auto; font-size: 25px; padding-top: 20px;">
                            <h:graphicImage id="clienteIcon"  style="background-color:  transparent;" class="icon" name="/images/options-red128x128.png"  height="60" width="60"/>
                            <p:outputLabel  value="CONFIGURACIÃ“N DE SISTEMA" style="color: #00A2FF  "/>
                        </h:panelGrid>
                    </h:form>

                    <h:form id="frm-datos">
                        <p:growl id="msgs" showDetail="true" /> 
                        <p:fieldset  legend="Opciones" style="width: 60%; margin: 0 auto; margin-top: 1%;">
                            <h:panelGrid columns="2" style="background-color:  transparent; margin: 0 auto; font-size: 20px;">
                                <p:outputLabel for="interesMensual" value="Interes Mensual:" />
                                <p:inputNumber maxValue="100" required="true" id="interesMensual" disabled="#{(user.getRol()!='a')?'true':'false'}" value="#{frmParametro.interesMensual}"  title="Tasa Interes Mensual" decimalSeparator="." thousandSeparator="," decimalPlaces="4" size="8" symbol="%" symbolPosition="s"/>
                                <p:outputLabel value="Interes Diario:" for="interesDiario" />
                                <p:inputNumber maxValue="100" required="true" id="interesDiario" disabled="#{(user.getRol()!='a')?'true':'false'}" value="#{frmParametro.interesDiario}"  title="Tasa Interes Diario" decimalSeparator="." thousandSeparator="," decimalPlaces="4" size="8" symbol="%" symbolPosition="s"/>
                                <p:outputLabel value="Tasa de Mora:" for="mora" />
                                <p:inputNumber maxValue="100" required="true" id="mora" disabled="#{(user.getRol()!='a')?'true':'false'}" value="#{frmParametro.mora}" title="Tasa de Mora" decimalSeparator="." thousandSeparator="," decimalPlaces="4" size="8" symbol="%" symbolPosition="s"/>
                            </h:panelGrid>
                            <p:commandButton  value="Guardar Configuracion"  
                                              update="@all" 
                                              icon="ui-icon-disk"       
                                              rendered="#{(user.getRol()=='a')?'true':'false'}"
                                              style="margin: 10px; margin-left: 5%;"
                                              actionListener="#{frmParametro.guardarConfiguracion()}"
                                              />
                        </p:fieldset>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  />
                    </h:form>

                </div>

            </ui:define>
        </ui:composition>

    </h:body>
    </f:view>
</html>
